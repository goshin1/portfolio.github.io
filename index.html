<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고신원 포트폴리오</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <div id="screen">
            <div class="timezone">
                <span>
                    12:35
                </span>
                <span>
                    <img src="/images/wifi_white.png"/>
                    <img src="/images/micro_white.png"/>
                    70%
                    <img src="/images/battery.png"/>
                </span>
            </div>
            
        
            <div id="screenChange" style="float: left;">

                <div class="screenBox" id="box1">
                    <div id="mainHeader">
                        <p>목표를 위해 집요하게 노력하는 개발자 고신원입니다!</p>
                        <p>E-Mail gci787@naver.com</p>
                    </div>
                    <div id="mainSearch">
                        <img src="/images/logo.png" alt="logo">
                        <input id="searchText" type="text"/>
                        <img src="/images/mic.png" alt="mic">
                        <img src="/images/search.png" alt="search">
                    </div>
                    <div id="appMenu"></div>
                    <div id="subMenu">
                        <div class="subIcon" id="carrer">
                            SPEC
                        </div>
                        <div class="subIcon" id="github">
                        </div>
                        
                    </div>
                </div>

                <div class="screenBox" id="box2">
                    <input type="button" class='prev' value="◀">
                    <div class="container">
                        <div class='slide' id="slide1"></div>
                        <div class='slide' id="slide2"></div>
                        <div class='slide' id="slide3"></div>
                        <div class='slide' id="slide4"></div>
                        <div class='slide' id="slide5"></div>
                        <div class='slide' id="slide6"></div>
                        <div class='slide' id="slide7"></div>
                    </div>
                    <input type="button" class='next' value="▶">


                    <div id="introduce">
                        <h3>ReactCh</h3>
                        <p id="purpose"></p>
                        <p id="explain">주요 기술 구현과 아쉬웠던 점을 적고 이를 해결할 방안</p>
                        Stack
                        <div id="stack">
                            <img class="stackIcon" src="/images/react.png"/>

                            <img class="github" src="/images/github.png"/>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <div id="phoneLeft">
            <img id="loading" src="/images/loading.png"/>
        </div>
        <div id="phoneRight">
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
