<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고신원 포트폴리오</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="screen">
        <div id="timezone">
            <span id="time">
                12:35
            </span>
            <span>
                <img id="wifi" src="/portfolio.github.io/images/wifi_white.png"/>
                <img id="micro" src="/portfolio.github.io/images/micro_white.png"/>
                90%
                <img id="battery" src="/portfolio.github.io/images/battery_white.png"/>
            </span>
        </div>
        
    
        <div id="screenChange" style="float: left;">

            <div class="screenBox" id="box1">
                <div id="mainHeader" onclick="mainHeaderResize()">
                    <div id="headerLeft">
                        <img src="/portfolio.github.io/images/고신원_증명사진.jpg" alt="photo">
                        <div id="detail">
                            <p><img src="/portfolio.github.io/images/mail.png" alt="mail"> gci787@naver.com</p>
                            <p><img src="/portfolio.github.io/images/phone.png" alt="mail"> 010-4338-4430</p>
                        </div>
                    </div>
                    <div id="headerRight">
                        <div id="back">
                            집념을 가지고 공부하는 개발자 고신원입니다!
                        </div>
                    </div>
                </div>
                <div id="mainSearch">
                    <img src="/portfolio.github.io/images/logo.png" alt="logo">
                    <input id="searchText" type="text"/>
                    <img src="/portfolio.github.io/images/mic.png" alt="mic">
                    <img src="/portfolio.github.io/images/search.png" alt="search">
                </div>
                <div id="appMenu"></div>
                <div id="subMenu">
                    
                    <a href="https://github.com/goshin1" class="subIcon" id="github">
                    </a>
                    
                </div>
                
            </div>

            <div class="screenBox" id="box2">
                <div class='prev'>◀</div>
                <div class="container">
                    <div class="slideBox">
                        <div class='slide' id="slide1"></div>
                        <div class='slide' id="slide2"></div>
                        <div class='slide' id="slide3"></div>
                        <div class='slide' id="slide4"></div>
                        <div class='slide' id="slide5"></div>
                        <div class='slide' id="slide6"></div>
                        <div class='slide' id="slide7"></div>
                    </div>
                    <div id="slideBtns">
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                        <input type="button" class="slideBtn"/>
                    </div>
                </div>
                <div type="button" class='next'>▶</div>


                <div id="introduce">
                    <input id="mainBtn" type="button" onclick="screenChangeMainFunction()"/>
                    <h3 id="projectTitle">프로젝트 타이틀</h3>
                    <p id="projectDate">프로젝트 기간</p>
                    <p id="projectPurpose">프로젝트 개요</p>
                    <p id="projectExplain">주요 기술 구현과 아쉬웠던 점을 적고 이를 해결할 방안</p>
                    <h3>Stack</h3>
                    <div id="stack">
                    </div>
                </div>
            </div>


        </div>

        
    </div>
    <div id="phoneLeft">
        <img id="loading" src="/portfolio.github.io/images/loading.png"/>
    </div>
    <div id="phoneRight">
    </div>
</body>
<script src="/portfolio.github.io/script.js"></script>
</html>
